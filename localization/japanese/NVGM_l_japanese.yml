 decisions_nvgm_establish_company: "従属国への企業設立"
 decisions_nvgm_establish_company_desc: "我々の金融制度が発展したことで、従属国に対する経済的な関与を拡大できるようになった。従属国に企業を設立し、現地の経済発展を促進しながら、我が国の影響力を強化しよう。"
 decisions_nvgm_establish_company_tooltip: "この決定を実行すると、従属国への企業設立を進めるジャーナルが開始されます。"

 decisions_nvgm_abandonment_policy: "棄民政策の実施"
 decisions_nvgm_abandonment_policy_desc: "政府は社会的緊張の緩和と人口過剰の解決を目的として、一部の国民を新たな土地へ移住させる政策を進めている。移民対象者は、社会において公然と差別を受けている人々であり、彼らは新天地での生活を余儀なくされる。移住先には比較的人口の少ない地域が選ばれる。"
 decisions_nvgm_abandonment_policy_tooltip: "棄民政策を開始し、移民先の選定を進めます。対象者は社会から疎外された人々となります。"

 decisions_nvgm_construction_sector: "従属国への建設支援"
 decisions_nvgm_construction_sector_desc: "対象国のインフラ整備と経済発展のため、建設支援を行う。"

