 law_nvgm_privilege_traditional_desc: "この国では伝統的な支配階級である聖職者や貴族に特別な権利が与えられている。"
 law_nvgm_privilege_nobility: "貴族特権"
 law_nvgm_privilege_nobility_desc: "この国では土地を有する貴族や地主などの土地所有者に特別な権利が与えられている。"
 law_nvgm_privilege_wealth: "財産特権"
 law_nvgm_privilege_wealth_desc: "この国では企業や金$nvgm_bankroll_1$産を有する都市資産家に特別な権利が与えられている。"
 law_nvgm_privilege_military: "軍人特権"
 law_nvgm_privilege_military_desc: "この国では国防を担う軍人や軍需産業所有者に特別な権利が与えられている。"
 law_nvgm_privilege_abolish: "特権廃止"
 law_nvgm_privilege_abolish_desc: "この国では特別な権利や権力を特定階層に与えることを禁じている。"

