 law_nvgm_diplomacy_neutrality: "外交中立"
 law_nvgm_diplomacy_neutrality_desc: "この国は対外的に介入を避けることで平穏秩序を保とうとする。"
 law_nvgm_ideology_hegemony: "覇権主義"
 law_nvgm_ideology_hegemony_desc: "この国は地域の覇権を目指して強力な行動を行おうとする。"
 law_nvgm_ideology_friendship: "友好主義"
 law_nvgm_ideology_friendship_desc: "この国は地域の安定と友好を目指して外交活動を行おうとする。"
 law_nvgm_ideology_opportunism: "機会主義"
 law_nvgm_ideology_opportunism_desc: "この国は国家の利益を目指すためにあらゆる手段を辞さない。"

